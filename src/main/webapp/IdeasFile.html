<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Idea Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
        max-width: 600px;
    }
    .section {
        margin-bottom: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
    }
    .section textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
    }
    .section button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .section button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <div class="section">
        <h2>Generate Idea</h2>
        <textarea disabled="disabled" id="ideaTextArea" placeholder="Click the generate idea button to generate the idea"></textarea>
        <form action="IdeaPortal" method="POST">
        <button id="generateButton" type="submit">Generate Idea</button>
       </form>
    </div>
    <div class="section">
        <h2>Submit Idea</h2>
        <form action="IdeaCreation" method="POST" >
        <textarea id="submitIdeaTextArea" placeholder="Enter your idea here..." name="idea"></textarea>
        <button id="submitIdeaButton" type="submit">Submit Idea</button>
    </form>
    </div>
</div>

<script>
    // JavaScript functionality can be added here if needed
</script>

</body>
</html>
